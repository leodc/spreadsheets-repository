version: "3"
services:

  web:
    build: ./web
    image: cide/uploader
    ports:
      - 8080:8080
    depends_on:
      - mongo
    restart: always
    volumes:
      - ./web/client:/usr/src/app/client
      - ./web/views:/usr/src/app/views
      - ./web/data:/usr/src/app/data

  mongo:
    build: ./mongo
    image: cide/mongo:3.6
    ports: 
      - 27017:27017
    volumes:
      - ./mongo/data:/data/db
    restart: always
